        /* --- ESTILOS GERAIS E FUNDO FUTURISTA --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1a26; /* Fundo escuro */
            color: #ffffff;
        }

        /* Estilos do Menu Lateral (sidenav) - Fixo, mesmo que não usado totalmente nesta página */
        .sidenav {
            height: 100%;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #00bcd4; /* Ciano futurista */
            padding-top: 20px;
            color: black;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .sidenav h3 {
            padding: 0 20px 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            color: black;
        }

        .sidenav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: #0d1a26; /* Texto escuro */
            display: block;
            transition: background-color 0.3s;
        }

        .sidenav a:hover {
            background-color: #0097a7;
            color: white;
        }
        
        /* Estilos da Área Principal (main) com Fundo Futurista */
        .main {
            margin-left: 260px; /* Espaço para o menu lateral */
            padding: 20px;
            background-color: rgba(16, 30, 47, 0.95); /* Semi-transparente escuro */
            min-height: 100vh;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center; /* Centraliza o conteúdo dentro do main */
        }

        .main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Imagem de fundo futurista (circuito) */
            background-image: url('https://picsum.photos/seed/math-select-futuristic/1200/800'); 
            background-size: cover;
            background-position: center;
            opacity: 0.15; /* Transparência para não atrapalhar a leitura */
            z-index: 0;
        }

        .main > * {
            position: relative; 
            z-index: 1;
        }
        
        /* --- ESTILOS ESPECÍFICOS DA PÁGINA DE ESCOLHA --- */
        
        h1 {
            color: #ffeb3b; /* Amarelo neon para destaque */
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 10px;
            margin-bottom: 50px;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px; /* Espaço entre as caixas de link */
        }

        .link-img {
            display: block;
            width: 250px;
            text-decoration: none;
            color: #fff;
            padding: 20px;
            background-color: rgba(43, 62, 80, 0.7); /* Fundo sutil */
            border: 2px solid #00bcd4;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5); /* Sombra ciano neon */
        }

        .link-img:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff5722; /* Laranja neon no hover */
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.8); /* Sombra laranja neon no hover */
        }

        .link-img img {
            width: 100%;
            max-width: 200px; /* Garante que a imagem se ajuste */
            height: auto;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .caption {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.3em;
            color: #00e676; /* Verde neon */
            text-transform: uppercase;
        }
    </style>
</head>
